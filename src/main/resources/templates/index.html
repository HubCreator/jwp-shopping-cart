<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품목록</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header class="gnb">
    <nav>
        <ul class="gnb-group">
            <li><a href="/">상품목록</a></li>
            <li><a href="/cart">장바구니</a></li>
            <li><a href="/settings">설정</a></li>
            <li class="nav-admin"><a href="/admin">관리자</a></li>
        </ul>
    </nav>
</header>
<div class="container">
    <ul class="product-grid">
        <li class="product" th:each="prdocut : ${products}">
            <div class="product-image" th:onclick="showDetail([[${prdocut.id}]])">
                <img alt="상품 이미지" th:src="${prdocut.getImageUrl()}"> <!-- 상품 이미지 -->
            </div>
            <div class="product-info">
                <div class="product-desc">
                    <p class="product-category" th:text="${prdocut.getCategory()}"></p> <!-- 상품 카테고리 -->
                    <p class="product-name" th:text="${prdocut.getName()}"></p> <!-- 상품 이름 -->
                    <p class="product-price" th:text="${prdocut.getPrice()} + '원'"></p> <!-- 상품 가격 -->
                </div>
                <button type="submit" class="product-btn" th:onclick="addCartItem([[${prdocut.getId()}]])">담기</button>
            </div>
        </li>
    </ul>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script th:src="@{/js/cart.js}"></script>
</body>
</html>
